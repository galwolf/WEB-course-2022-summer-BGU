<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>sigh in page </title>
    <script src="../static/JS.js"></script>
</head>

<body>
    <div class="container">
        <img class='logo' src="../static/ChargedUp.jpg" alt="">
        <div class="split__left">
            <h1 id="welcome"> don't know where is the nearst EV charge station?</h1>
            <h2>
                <p>don't worry!</p>
                <p>here you can find the nearst stations around you</p>
            </h2>
        </div>
        <div class="split__right">
            <form action="HomePage.html" method="get" class="form">
                <h1 class="form__title">Sign In</h1>
                <input type="text" required class="form__input" autofocus placeholder="Enter your username"><br>
                <input type="password" required class="form__input" autofocus placeholder="Enter your car number"><br>
                <a href="HomePage.html">
                    <button type="submit">Continue</button>
                </a>
            </form>
            <p class="bottomLine">don't have an account yet? <a href="Register.html">Sign UP here</a></p>
        </div>
    </div>
</body>

</html>
